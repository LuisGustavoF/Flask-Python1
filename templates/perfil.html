<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Perfil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <h1>Preencha seus dados</h1>

    {% if mensagem %}
        <h2>{{ mensagem }}</h2>
        <button id="btnVoltar" class="botao-voltar">Voltar</button>

    {% else %}
        <form method="post">
            Nome: <input type="text" name="nome" required><br><br>
            Idade: <input type="number" name="idade" required><br><br>
            Altura (ex: 1,70 ou 1.70): <input type="text" name="altura" required><br><br>
            Estado Civil: 
<select name="estado_civil" required>
    <option value="" disabled selected>Selecione...</option>
    <option value="solteiro">Solteiro</option>
    <option value="casado">Casado</option>
    <option value="namorando">Namorando</option>
    <option value="divorciado">Divorciado</option>
    <option value="viúvo">Viúvo</option>
</select>

            <button type="submit">Enviar</button>
        </form>
    {% endif %}

    <script>
  const urlPerfil = "{{ url_for('perfil') }}";
</script>

</body>
</html>
